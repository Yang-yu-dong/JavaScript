<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        Function.method('new', function () {

            var that = Object.create(this.prototype);

            var other = this.apply(that, arguments);

            return (typeof other === 'object' && other) || that;
        });
        
        var Mamal = function (name) {
            this.name = name;
        }
        Mamal.prototype.get_name = function () {
            return this.name;
        }
        Mamal.prototype.set_name = function (name) {
            this.name = name;
        }
        var myMamal = new Mamal('dongdong');

        var Cat = function (name) {
            this.name = name;
            this.saying = 'meow';
        }
        Cat.prototype = new Mamal();
        Cat.prototype.purr = function (n) {
            var i,s = '';
            for (i = 0; i< n ; i+=1) {
                if (s) {
                    s += '-';
                }
                s += 'r';
            }
            return s;
        }
        Cat.prototype.get_name = function () {
            return this.name + '____' + this.saying;
        }
        var myCat = new Cat('cat');
        myCat.set_name('2222');
        console.log(myCat.get_name());
    </script>
</body>
</html>
