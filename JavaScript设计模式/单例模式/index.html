<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 单例模式通常用来实现命名空间，防止代码冲突 -->
    <script>
        //管理静态变量

        var Conf = (function () {
            var max_num = 10;
            return function () {
                this.get = function () {
                    return max_num;
                };
                this.set = function (num) {
                    max_num = num
                }
            }
        })();
        var conf = new Conf();
        var conf2 = new Conf();
        conf2.set(11);
        conf.set(13);
        console.log(conf.get());//13
        console.log(conf2.get());//13
    </script>
</body>
</html>
