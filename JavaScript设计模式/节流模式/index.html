<body>
    <script>
    //节流函数


    var throttle = function () {
        var isClear = arguments[0],fn;
        if (typeof isClear === 'boolean') {
            fn = arguments[1];
            fn.__throlleId && clearTimeout(fn.__throlleId);
        } else {
            fn = isClear;
            param = arguments[1];
            var p = Object.assign({
                context:null,
                args:[],
                time:300
            },param);
            arguments.callee(true,fn);
            fn.__throlleId = setInterval(function () {
                fn.apply(p.context,p.args);
            },p.time);
        }
    }
    
    </script>
</body>
